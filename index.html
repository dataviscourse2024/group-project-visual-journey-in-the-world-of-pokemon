<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Journey in the World of Pokemon</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="icon" type="image/x-icon" href="assets\pokeball icon.png">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
            <div class="container" style="margin-left: 10px;">
                <img src="assets/pokeball.png" alt="Pokeball" class="navbar-brand" style="width: 35px;">
                <a class="navbar-brand mr-auto" href="/">Visual Journey in the World of Pokemon</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#section2">Battle Simulator</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#section3">Type Chart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://youtu.be/x-ZoCTh1Xqc">Project Screencast</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="section1" class="section">
            <div class="container split-half">
                <div class="col" class="split-half left-half" id="pokemonTableContainer" style="height: 847px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h1>Pokemon Stats Table</h1>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <label for="generationFilter" style="font-weight: bold;">Generation:</label>
                            <select id="generationFilter" class="form-select">
                                <option value="all">All Generations</option>
                                <option value="1">Generation 1</option>
                                <option value="2">Generation 2</option>
                                <option value="3">Generation 3</option>
                                <option value="4">Generation 4</option>
                                <option value="5">Generation 5</option>
                                <option value="6">Generation 6</option>
                            </select>
                        </div>
                    </div>
                    <div id="allPokemonStats"></div>
                </div>
            </div>
            <div class="container split-half">
                <div class="container stats-card text-center">
                    <h1>Pokemon Visualization</h1>
                    <div class="row">
                        <div class="col-md-6 stats-cell">
                            <img id="pokemonImage" src="" alt="Pokemon Image" class="pokemon-image" style="display: none;">
                        </div>
                        <div class="col-md-6 stats-cell">
                            <div id="pokemoncardStats" class="pokemon-stats">Stats Card TBD</div>
                        </div>
                        <div class="col-md-6 stats-cell">
                            <div id="pokemonVisualization"></div>
                        </div>
                        <div class="col-md-6 stats-cell">
                            <div id="boxPlotVisualization"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="section2" class="section">
            <div class="container battle-container">
                <h1 class="text-center mb-2">Pokemon Battle Arena</h1>
                <div class="pokemon-select-area">
                    <div class="pokemon-display">
                        <select id="pokemon1" class="pokemon-select form-select mb-4" aria-label="Select first Pokemon">
                            <option value="">Select Pokémon</option>
                        </select>
                        <img id="pokemon1Image" src="Dataset\images\pokemon_png\Pokeball.png" alt="Pokemon 1"
                            class="pokemon-image">
                        <div id="pokemon1Stats" class="pokemon-stats"></div>

                    </div>

                    <div class="div">
                        <div class="d-flex align-items-center">
                            <img src="assets/VS.png" class="versus-image">
                        </div>
                        <div class="battle-button-area">
                            <button id="battleButton" class="btn btn-danger btn-lg px-5">Battle!</button>
                        </div>
                        <div class="winner-section">
                            <div id="winner">
                                <h3>Select two Pokémon to battle!</h3>
                            </div>
                        </div>
                    </div>

                    <div class="pokemon-display">
                        <select id="pokemon2" class="pokemon-select form-select mb-4" aria-label="Select first Pokemon">
                            <option value="">Select Pokémon</option>
                        </select>
                        <img id="pokemon2Image" src="Dataset\images\pokemon_png\Pokeball.png" alt="Pokemon 2"
                            class="pokemon-image">
                        <div id="pokemon2Stats" class="pokemon-stats"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="section3" class="section">
            <div class="container">
                <svg id="typeEffectiveness" width="700" height="700"></svg>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <h5 class="text-color">Made with <span style="color: #e25555;">&#9829;</span> in Utah</h5>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
